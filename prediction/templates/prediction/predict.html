<h1>Student Dropout Prediction</h1>
<form method="post">
  {% csrf_token %}
  <label>Select Student:</label>
  <select name="student">
    {% for student in students %}
      <option value="{{ student.id }}">{{ student.name }}</option>
    {% endfor %}
  </select><br><br>

  <label>Marks:</label>
  <input type="number" name="marks" required><br>
  <label>Family Income:</label>
  <input type="number" name="income" required><br>
  <label>Distance to School (km):</label>
  <input type="number" step="0.1" name="distance" required><br>
  <label>Health Issues (0/1):</label>
  <input type="number" name="health" min="0" max="1" required><br>
  <label>Parent Support (0/1):</label>
  <input type="number" name="support" min="0" max="1" required><br>

  <button type="submit">Predict</button>
</form>

{% if result %}
  <h2>Prediction: {{ result }}</h2>
{% endif %}
